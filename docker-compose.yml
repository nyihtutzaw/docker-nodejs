version: "3"
services:
  node-app:
    build: .
    ports:
      - "3000:3000"
    # volumes:
    #   - ./:/app
    #   - /app/node_modules
    environment:
      - PORT=3000

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-db:/var/lib/mysql

volumes: 
  mysql-db:
